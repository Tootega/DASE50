name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout TFX dependency
        uses: actions/checkout@v4
        with:
          repository: tootega/tfx
          path: TFX
          token: ${{ secrets.TFX_ACCESS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: DASE/package-lock.json

      - name: Build TFX
        working-directory: TFX
        run: |
          npm ci
          npm run build

      - name: Install DASE dependencies
        working-directory: DASE
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        working-directory: DASE
        run: npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version

      - name: Package extension
        working-directory: DASE
        run: vsce package --out dase-${{ steps.get_version.outputs.VERSION }}.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: DASE/dase-${{ steps.get_version.outputs.VERSION }}.vsix
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        working-directory: DASE
        if: ${{ secrets.VSCE_PAT != '' }}
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        working-directory: DASE
        if: ${{ secrets.OVSX_PAT != '' }}
        run: |
          npm install -g ovsx
          ovsx publish dase-${{ steps.get_version.outputs.VERSION }}.vsix -p ${{ secrets.OVSX_PAT }}
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
